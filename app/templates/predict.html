<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <title>Image Classification</title>
  <style>
    footer {
      background-color: #f1f1f1;
      padding: 25px;
      position: fixed;
      width: 100%;
      bottom: 0;
      text-align: center;
    }
    .sidebar {
      height: 100%;
      position: fixed;
      z-index: 1;
      top: 5;
      left: 0;
      background-color: #f8f9fa;
      padding-top: 20px;
      width: 250px;
    }
    .content {
      margin-left: 260px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Image Classification</a>
      </div>
    </div>
  </header>

  <div class="sidebar">
    <ul class="nav nav-pills nav-stacked">
      <li><a href="/">Home</a></li>
      <li class="active"><a href="#">Predict</a></li>
    </ul>
  </div>

  <div class="content" style="margin-top: 70px;">
    <div class="col-lg-12">
      <center><h3 style="padding:30px;font-weight: 600 !important;font-size: 3.2em">IMAGE CLASSIFICATION</h3></center>
    </div>
    <div class="col-lg-5" style="padding-top:30px">
      <span class="border border-primary">
        <img src="{{ url_for('static', filename='images/' + filename) }}" alt="User Image" class="img-thumbnail" style="width:200px;height:200px;float:right">
      </span>
    </div>
    <div class="col-lg-5" style="padding-top:30px">
      <h4>Image class: <mark style="background-color:#04aa6d;color:white;border-radius:5px">{{ class_name }}</mark></h4>
      <!-- <h4>Probability: {{ prob }}</h4> -->
    </div>
  </div>

  <footer>
    <div class="container">
      <p>&copy; 2024 Image Classification. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
